server:
  servlet:
    context-path: /api
spring:
  datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
   console:
    enabled: true
    path: /h2-console
logging:
  level:
    root: INFO